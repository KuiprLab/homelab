apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "34.4.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  values:
    # Global settings
    deployment:
      replicas: 1
    
    # Enable dashboard
    ingressRoute:
      dashboard:
        enabled: true
    
    # Configure ports
    ports:
      web:
        port: 80
        exposedPort: 80
        expose: {}
        protocol: TCP
      websecure:
        port: 443
        exposedPort: 443
        expose: {}
        protocol: TCP
    
    # Service configuration
    service:
      enabled: true
      type: LoadBalancer
      # If you have MetalLB or similar, you can specify the load balancer IP
      # loadBalancerIP: "192.168.1.100"
    
    # Persistent storage for Let's Encrypt certificates
    persistence:
      enabled: true
      storageClass: "longhorn"
      size: 5Gi
    
    # Let's Encrypt configuration
    additionalArguments:
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      
    # Providers configuration  
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: true
    
    # Resource limits
    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        cpu: "300m"
        memory: "150Mi"
    
    # Security settings
    securityContext:
      capabilities:
        drop: [ALL]
      readOnlyRootFilesystem: true
      runAsGroup: 65532
      runAsNonRoot: true
      runAsUser: 65532
    
    # Log level
    logs:
      general:
        level: INFO
      access:
        enabled: true
