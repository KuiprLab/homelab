apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`xdr.k8s.kuipr.de`)
      kind: Rule
      services:
        - name: wazuh-dashboard
          port: 443
  # tls:
  #   secretName: kuipr-de-tls  # Ensure this TLS secret exists

---
# Optional: Network Policy to restrict access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wazuh-network-policy
  namespace: wazuh
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: wazuh
  ingress:
    - ports:
        - port: 443
      from:
        - namespaceSelector:
            matchLabels:
              name: traefik
