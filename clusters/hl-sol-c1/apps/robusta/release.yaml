apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: robusta
  namespace: robusta
spec:
  interval: 1h
  chart:
    spec:
      chart: robusta
      version: "1.0.0"  # You may adjust this version as needed
      sourceRef:
        kind: HelmRepository
        name: robusta-helm-repo
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Robusta basic configuration
    global:
      clusterName: hl-sol-c1
    
    # Robusta runners configuration
    runner:
      enabled: true
      replicas: 1
      
    # Robusta sinks configuration
    sinksConfig:
      sinks:
        - type: discord
          name: discord
          # Discord webhook URL will be loaded from the robusta-secrets OnePasswordItem
          webhook_url: ${DISCORD_WEBHOOK_URL}
    
    # Robusta security settings
    security:
      serviceAccount:
        create: true
        name: robusta-runner
    
    # Resource limits
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
        
    # Reference to the secrets created with 1Password
    existingSecret: robusta-secrets
