---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: robusta
  namespace: robusta
spec:
  chart:
    spec:
      chart: robusta
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: robusta
      version: 0.21.5
  interval: 1m0s
  values:
    clusterName: hl-sol-c1
    enableHolmesGPT: true
    enablePlatformPlaybooks: true
    enablePrometheusStack: true
    globalConfig:
      account_id: 782741c5-43c2-4b2c-96b6-9d91f01ffd39
      signing_key: 8f7c9c4a-6d0a-499f-bbe5-949d8e4c1f35
    holmes:
      additionalEnvVars:
      - name: ROBUSTA_AI
        value: "true"
    runner:
      sendAdditionalTelemetry: true
    sinksConfig:
    - robusta_sink:
        name: robusta_ui_sink
        token: 
